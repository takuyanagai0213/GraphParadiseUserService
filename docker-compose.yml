version: '3'
services:
  users:
    build:
      context: ./users
      dockerfile: ./dev/Dockerfile
    volumes: 
      - ./graph:/app/go
    ports:
      - 90:80
    tty: true
    depends_on: 
      - mysql
  mysql:
      build: ./dev/db
      image: mysql:5.7
      # restart: always
      environment:
        MYSQL_ROOT_PASSWORD: password
        MYSQL_DATABASE: sample
      hostname: mysql
      ports: 
        - "3306:3306"
      command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci --skip-character-set-client-handshake
      volumes:
        - ./dev/db/conf.d:/etc/mysql/conf.d
        - ./dev/db/log/mysql:/var/log/mysql
