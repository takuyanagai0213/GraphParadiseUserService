syntax = "proto3";

package user;

option go_package = "/;user";

message User {
  string Name = 2;
  string Password = 3;
  string Area = 4;
}

message ReadUserRequest{
    string name = 1;
}

message ReadUserResponse {
    User user = 1;
}

message ListUserRequest {
}

message ListUserResponse {
  string Name = 1;
}

service UserService {
  rpc ReadUser(ReadUserRequest) returns (ReadUserResponse);
}