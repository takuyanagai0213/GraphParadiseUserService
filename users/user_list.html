<!DOCTYPE html>
<html lang="ja">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
  <script src="https://unpkg.com/vue-chartjs/dist/vue-chartjs.min.js"></script>
  <script src="https://unpkg.com/http-vue-loader"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <style>
    .box {
      display: inline-block;
    }
    .container {
      overflow: hidden;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="navbar-brand">
        <span class="navbar-item">
            <span class="fa fa-language"></span>グラフパラダイス
        </span>
    </div>
    <div class="navbar-end">
      <div class="navbar-item">
          <div class="field has-addons">
            <div class="control">
                <input class="input" type="text" name="search" placeholder="キーワード検索">
            </div>
            <div class="control">
                <a class="button is-info"><i class="fa fa-search"></i>検索</a>
            </div>
          </div>
        </div>
      </div>
      <div class="navbar-item">
        <a href="#"><i class="fa fa-user"></i>ログイン</a>
      </div>
    </div>
  </header>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Hello World
      </h1>
      <p class="subtitle">
        My first website with <strong>Bulma</strong>!
      </p>
    </div>
    <div class="content">
      <ol type="1">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ol>
      <ol type="A">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ol>
      <ol type="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ol>
      <ol type="I">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ol>
      <ol type="i">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ol>
    </div>
  </section>
  <!-- <script src="/static/Chart.js"></script> -->
  <script src="/static/user_list.js"></script>
